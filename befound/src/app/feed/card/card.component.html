<div *ngFor="let image of images"  class="completo">
    <div class="desaparecido">
        <img src="../../../assets/Foto desaparecida.svg" alt="">
    </div>
    <div class="infos">
        <h3>{{ image.nome }}</h3>
        <h4>{{ image.cidade }} </h4>
        <h4>Data de nascimento: {{ image.data_nasc }}</h4>
    </div>
</div>
